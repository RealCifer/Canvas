<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="toolbar">
    
    <label>
      Tool:
      <select id="tool" aria-label="Select Drawing Tool">
        <option value="brush">Brush</option>
        <option value="eraser">Eraser</option>
      </select>
    </label>

    <label>
      Color:
      <input id="color" type="color" value="#000000" aria-label="Select Brush Color" />
    </label>

    <label>
      Width:
      <input id="width" type="range" min="1" max="40" value="4" aria-label="Brush Size" />
    </label>

    <button id="undo" aria-label="Undo Last Stroke">Undo</button>
    <button id="redo" aria-label="Redo Last Stroke">Redo</button>

    <div id="users"></div>
  </div>

  <canvas id="canvas"></canvas>
  <canvas id="cursor-layer"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>

</body>
</html>
